version: "3.1"

intents:
### Session 1
- mood_curr_session1
- start_session1
- confirm_purpose
- confirm_usage
- confirm_intro_session1

### Middle sessions (2, 3, 4)
- start_session_mid
- mood_curr_session_mid

### Not-first sessions (2, 3, 4, 5)
- confirm_intro_session_notfirst

### Last session (5)
- start_session_last
- mood_curr_session_last

### Activity experience and dropout
- effort_answer
- confirm_activity_experience
- deny_activity_experience
- confirm_dropout

### States
- confirm_state_importance
- confirm_state_selfefficacy
- confirm_state_humansupport
- confirm_state_energy

# Propose new activity
- confirm_activity_read

# End session
- confirm_next_part
- confirm_goodbye

entities:
- session_num:
    influence_conversation: false
# Whether the participant is a smoker (1) or vaper (0)
- smoker:
    influence_conversation: false

- mood:
    influence_conversation: false
- mood_quadrant:
    influence_conversation: false

- state_importance:
    influence_conversation: false
- state_selfefficacy:
    influence_conversation: false
- state_humansupport:
    influence_conversation: false
- state_energy:
    influence_conversation: false

- effort:
    influence_conversation: false
- effort_level:
    influence_conversation: false
- dropout_response:
    influence_conversation: false


slots:
  ### intro/general
  session_loaded:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  session_num:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: session_num
  smoker:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: smoker
  mood:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mood
  mood_quadrant:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: mood_quadrant
  mood_prev_session:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  user_name_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: user_name_form
  # User name in later sessions
  user_name_slot_not_first:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  # Whether we have successfully extracted a user name
  user_name_exists:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom
  # Introduction to human coach written in first session
  human_coach_introduction_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: human_coach_introduction_form
    
  ### States
  state_importance:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_importance
  state_selfefficacy:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_selfefficacy
  state_humansupport:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_humansupport
  state_energy:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_energy
      
  ### Activity experience
  # Verb to mention the previous activity
  activity_prev_verb:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  # Effort
  effort:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: effort
  effort_level:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: effort_level
  # Activity experience
  activity_experience_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: activity_experience_form  
  activity_experience_mod_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: activity_experience_mod_form  
  # Dropout
  dropout_response:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dropout_response
      
  # Text of new activity for in the session
  activity_formulation_new_session:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  # Text of new activity for in the email
  activity_formulation_new_email:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  # Verb to mention the new activity
  activity_new_verb:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
  # Index of new activity
  activity_new_index:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: custom
    
  # Whether the user will get human support after the session
  human_support_after_session:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
    

responses:

  ### Intro first session
  # Have some alternative formulations for the greetings in case people 
  # re-load the first session.
  utter_greet_first_time:
  - text: "Hey there, I'm your virtual coach Kai."
  - text: "Hi there, I'm Kai, your virtual coach."
  - text: "Hello, my name is Kai and I'll be your virtual coach."
  - text: "Welcome, I'm Kai, your virtual coach."
  - text: "Greetings, I'm Kai, your virtual coach."
  utter_ask_user_name_slot:
  - text: "How may I call you?"
  utter_confirm_name:
    - condition:
        - type: slot
          name: user_name_exists
          value: true
      text: "Hi {user_name_slot}, it's nice to meet you."
    - condition:
        - type: slot
          name: user_name_exists
          value: true
      text: "Hello {user_name_slot}, it's a pleasure to meet you."
    - condition:
        - type: slot
          name: user_name_exists
          value: true
      text: "Hi {user_name_slot}, it's wonderful to be meeting you."
    - condition:
        - type: slot
          name: user_name_exists
          value: false
      text: "Hi, it's nice to meet you."
    - condition:
        - type: slot
          name: user_name_exists
          value: false
      text: "Hello, it's a pleasure to meet you."
    - condition:
        - type: slot
          name: user_name_exists
          value: false
      text: "Hi, it's wonderful to be meeting you."
  utter_longer_name:
  - text: "Please let me know how I can call you. It does not need to be your real name."
  - text: "Kindly tell me how I can call you. This does not need to be your real name. A nickname works too."
  utter_purpose_1:
  # smoker formulation
  - condition:
      - type: slot
        name: smoker
        value: "1"
    text: "I have mentioned my name, but let me also tell you a bit about what I do: My goal is to help people prepare for quitting smoking. And since becoming more physically active may make it easier to quit smoking, I also want to prepare people for becoming more physically active."
  # vaper formulation
  - condition:
      - type: slot
        name: smoker
        value: "0"
    text: "I have mentioned my name, but let me also tell you a bit about what I do: My goal is to help people prepare for quitting vaping. And since becoming more physically active may make it easier to quit vaping, I also want to prepare people for becoming more physically active."
  utter_purpose_2:
  - text: "Why prepare to quit? Because proper preparation can help to quit successfully."
  utter_purpose_3:
  - text: "And how do I prepare people? I propose activities that help build the competencies needed for quitting."
  utter_purpose_4:
  - text: "Ultimately, I want to be able to propose activities that match the situation a person is in."
  utter_purpose_5:
    - condition:
        - type: slot
          name: user_name_exists
          value: true
      text: "And this is why you're here, {user_name_slot}: I want to learn how an activity I propose helps you in your specific situation.\nLet me know when you've read what my purpose is and are ready to continue."
      buttons:
      - payload: /confirm_purpose
        title: "I'm ready"
    - condition:
        - type: slot
          name: user_name_exists
          value: false
      text: "And this is why you're here: I want to learn how an activity I propose helps you in your specific situation.\nLet me know when you've read what my purpose is and are ready to continue."
      buttons:
      - payload: /confirm_purpose
        title: "I'm ready"
  utter_explain_human_feedback:
  - text: "Okay! Besides our conversations, you may sometimes also receive a feedback message from one of the human coaches Karina and Goda on Prolific. Karina and Goda have a background in Psychology and have learned how to support people in changing their behavior."
  utter_human_coach_introduction_prep:
  - condition:
      - type: slot
        name: smoker
        value: "1"
    text: "To help Karina and Goda give you suitable feedback on preparing for quitting smoking, how would you introduce yourself to them?"
  - condition:
      - type: slot
        name: smoker
        value: "0"
    text: "To help Karina and Goda give you suitable feedback on preparing for quitting vaping, how would you introduce yourself to them?"
  utter_ask_human_coach_introduction_slot:
  - condition:
      - type: slot
        name: smoker
        value: "1"
    text: "For example, you might mention what you want to accomplish with quitting, what you have already learned about quitting smoking in the past, or what you think you might need help with when it comes to quitting smoking or becoming more physically active. Please write 2-3 sentences."
  - condition:
      - type: slot
        name: smoker
        value: "0"
    text: "For example, you might mention what you want to accomplish with quitting, what you have already learned about quitting vaping in the past, or what you think you might need help with when it comes to quitting vaping or becoming more physically active. Please write 2-3 sentences."
  utter_prompt_usage:
  - text: "Thanks! Before we begin with our first session, let me explain how you can communicate with me."
  utter_explain_usage:
  - buttons:
    - payload: /confirm_usage
      title: "Yes, that's clear"
    - payload: /confirm_usage
      title: "Nice, sounds easy enough!"
    text: "Most of the time, you can just click on one of the buttons like you already did. If no buttons appear, just make use of the text field below."
  utter_intro_session1_1:
  - text: "Now, let me tell you what we'll do in this session."
  utter_intro_session1_2:
  # smoker formulation
  - condition:
      - type: slot
        name: smoker
        value: "1"
    text: "First, I'll ask you a few questions to learn about your current situation with regard to preparing for quitting smoking."
  # vaper formulation
  - condition:
      - type: slot
        name: smoker
        value: "0"
    text: "First, I'll ask you a few questions to learn about your current situation with regard to preparing for quitting vaping."
  utter_intro_session1_3:
  - text: "Next, I'll recommend a preparatory activity to do after this and before the next session, which you'll get invited to about 3 days from now."
  utter_intro_session1_4:
  - text: "And in the end, I'll briefly tell you about our next session."
  utter_intro_session1_5:
  - text: "And don't worry, I'll also send you your activity in a message on Prolific right after this session ends."
  utter_intro_session1_6:
  - text: "Please note that doing your recommended activity after this session is voluntary and does not impact your payment."
  utter_intro_session1_7:
  - buttons:
    - payload: /confirm_intro_session1
      title: "Now"
    text: "Let me know when you've finished reading our plan for today's session."
    

  ### Greeting later sessions
  # Have more than 1 formulation per session in case people re-load a session.
  # Have one version with and one version without name
  utter_greet_repeat:
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hi {user_name_slot_not_first}, nice to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: user_name_exists
          value: true
      text: "Welcome back {user_name_slot_not_first}! It's good to see you again."
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hello {user_name_slot_not_first}, welcome back!"
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hey there, good to see you again {user_name_slot_not_first}!"
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hello, it's great to see you again {user_name_slot_not_first}!"
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hello {user_name_slot_not_first}, nice to see you've returned!"
    - condition:
        - type: slot
          name: session_num
          value: "5"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hi {user_name_slot_not_first}, I'm happy to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "5"
        - type: slot
          name: user_name_exists
          value: true
      text: "Hello again, it's great to have you here again {user_name_slot_not_first}!"
    
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hi, nice to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: user_name_exists
          value: false
      text: "Welcome back! It's good to see you again."
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hello, welcome back!"
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hey there, good to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hello, it's great to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hello, nice to see you've returned!"
    - condition:
        - type: slot
          name: session_num
          value: "5"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hi, I'm happy to see you again!"
    - condition:
        - type: slot
          name: session_num
          value: "5"
        - type: slot
          name: user_name_exists
          value: false
      text: "Hello again, it's great to have you here again!"

    - text: "Hey there, good to see you again!"
    - text: "Welcome back! It's good to see you again."
    
    
  ### Intro middle sessions
  utter_intro_session_mid_1:
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "Before we begin, let me quickly give you an overview of what this session looks like."
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "Before we dive into the session, I want to take a moment to give you an overview of what it entails."
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "Let me start by providing you with a quick summary of what you can expect in this session."
  utter_intro_session_mid_2:
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "I'll first ask you about your experience, if you have any, with your activity from last time."
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "I'd again like to start off by asking about your experience, if any, with the activity from our last session."
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "First we'll take a look at your experience, if any, with the activity I gave you in our last session."
  utter_intro_session_mid_3:
    # session 2, smoker formulation
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: smoker
          value: "1"
      text: "Then I'll again ask you a few questions to learn about your current situation regarding preparing for quitting smoking."
    # session 2, vaper formulation
    - condition:
        - type: slot
          name: session_num
          value: "2"
        - type: slot
          name: smoker
          value: "0"
      text: "Then I'll again ask you a few questions to learn about your current situation regarding preparing for quitting vaping."
    # session 3, smoker formulation
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: smoker
          value: "1"
      text: "Moving on, I'll ask you a few questions to get a better understanding of where you're at in terms of preparing to quit smoking."
    # session 3, vaper formulation
    - condition:
        - type: slot
          name: session_num
          value: "3"
        - type: slot
          name: smoker
          value: "0"
      text: "Moving on, I'll ask you a few questions to get a better understanding of where you're at in terms of preparing to quit vaping."
    # session 4, smoker formulation
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: smoker
          value: "1"
      text: "Just like last time, I'll then ask you a few questions to understand your current situation and preparation for quitting smoking."
    # session 4, vaper formulation
    - condition:
        - type: slot
          name: session_num
          value: "4"
        - type: slot
          name: smoker
          value: "0"
      text: "Just like last time, I'll then ask you a few questions to understand your current situation and preparation for quitting vaping."
  utter_intro_session_mid_4:
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "And finally, I'll recommend a new preparatory activity to do after this and before the next session, which you'll again get invited to about 3 days from now."
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "And then I'll give you a new preparatory activity for after this and before the next session."
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "I'll then use your answers to choose a new preparatory activity for you."    
  utter_intro_session_mid_5:
    - condition:
        - type: slot
          name: session_num
          value: "2"
      text: "Let me know when you've finished reading this session overview."
      buttons:
      - payload: /confirm_intro_session_notfirst
        title: "I've finished"
    - condition:
        - type: slot
          name: session_num
          value: "3"
      text: "Once you're done reading this session overview, please give me a heads up."
      buttons:
      - payload: /confirm_intro_session_notfirst
        title: "I'm done"
    - condition:
        - type: slot
          name: session_num
          value: "4"
      text: "Kindly let me know when you've finished going through this session overview."
      buttons:
      - payload: /confirm_intro_session_notfirst
        title: "I've finished now"
          
  ### Intro last session
  utter_intro_session_last_1:
  - text: "So what are we going to do in our last session?"
  utter_intro_session_last_2:
  - text: "We're again going to look at your experience, if any, with your activity from last time."
  utter_intro_session_last_3:
  - text: "And after asking you some questions about your situation again, I'll suggest to you one final preparatory activity for after this session."
  utter_intro_session_last_4:
  - text: "Once you're done reading this, please let me know."
    buttons:
    - payload: /confirm_intro_session_notfirst
      title: "I'm done"
    
  ### Ask activity experience (effort, experience, dropout)
  utter_last_activity_short:
  - text: "Great! Last time I suggested you to {activity_prev_verb}."
  utter_last_activity_effort_intro:
  - text: "Please rate the overall effort you put into doing this activity."
  utter_last_activity_effort:
  - buttons:
    - payload: /effort_answer{"effort":"0", "effort_level":"low"}
      title: "0 (nothing)"
    - payload: /effort_answer{"effort":"1", "effort_level":"low"}
      title: "1"
    - payload: /effort_answer{"effort":"2", "effort_level":"low"}
      title: "2"
