    mappings:
    - type: from_text
      conditions:
        - active_loop: Stakeholders_form  
        
  # for vital value open question
  VitalValue_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: VitalValue_form  
  #for ethical ramifications open question
  EthicalRam_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: EthicalRam_form  
        
  # for earlier decision open question
  EthicalDec_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: EthicalDec_form          
        
  #for stakeholder disagreements open question
  StakeholderDis_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: StakeholderDis_form  
        
        
  #for the exploring alternatives open question
  ExploreAlt_slot:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
        - active_loop: ExploreAlt_form  
        
forms:
